language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"
env:
    matrix:
        - BUILD="test"
        - BUILD="package"
matrix:
    exclude:
        - python: 3.4
          BUILD="package"
        - python: 3.5
          BUILD="package"
        - python: nightly
          BUILD="package"
install:
    - |
        if [[ $BUILD == 'test' ]]; \
        then \
        git clone https://github.com/Tsjerk/simopt.git && pip install ./simopt; \
        fi
    - |
        if [[ $BUILD == 'test' ]]; \
        then \
        pip install ./ ; \
        fi
    - |
        if [[ $BUILD == 'test' ]]; \
        then \
        pip install nose coverage mock; \
        fi
script:
    - |
        if [[ $BUILD == 'test' ]]; \
        then \
        cd tests && python run_tests.py -v --with-coverage --cover-package=insane; \
        fi
    - |
        if [[ $BUILD == 'package' ]]; \
        then \
        cd maintainers && ./zippackage.sh && ./insane -h; \
        fi
